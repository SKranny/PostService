server:
  port: ${SERVER_PORT:8084}
spring:
  application:
    name: post-service
  datasource:
    password: ${DB_PASSWORD}
    username: ${USER_NAME}
    url: ${POST_SERVICE_DATABASE_URL:jdbc:postgresql://localhost:5432/post-service}
    driver-class-name: org.postgresql.Driver
  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQL10Dialect
    hibernate:
      ddl-auto: update
jwt:
  secret-code: ${SECRET_KEY}

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8081/eureka}