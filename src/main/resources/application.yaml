server:
  port: 8080
spring:
  datasource:
    password: ${DB_PASSWORD}
    username: postgres
    url: jdbc:postgresql://localhost:5432/post-service
    driver-class-name: org.postgresql.Driver
  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQL10Dialect
    hibernate:
      ddl-auto: update
jwt:
  secret-code: ${SECRET_KEY}
  life-time: ${LIFE_TIME}